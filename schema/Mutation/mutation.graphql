type Mutation {
  signInGoogle(idToken: String!): SignInResponse!
  signInKakao(email: String, kakaoId: String!): SignInResponse!
  # changePassword(password: String!): ChangePasswordResponse!
  changeProfile(nickname: String!): ChangeProfileResponse!
}
type SignInResponse {
  ok: Boolean!
  error: String
  token: String
}
type ChangePasswordResponse {
  ok: Boolean!
  error: String
}
type ChangeProfileResponse {
  ok: Boolean!
  error: String
  user: User
}
